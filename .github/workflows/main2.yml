name: Lint & Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout 🏴󠁧󠁢󠁥󠁮󠁧󠁿"
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies 🦴
        run: npm install
        
      - name: Linting ☑
        run: npm run lint
        
      - name: Build 🍎
        run: npm run build
        
      - name: Run Test
        run: npm run test
